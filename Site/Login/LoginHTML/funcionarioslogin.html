        <section class="ftco-section">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-md-6 text-center mb-5">
                        <h2 class="heading-section"><strong>LOGIN</strong></h2>
                    </div>
                </div>
                <div class="row justify-content-center">
                    <div class="col-md-6 col-lg-4">
                        <div class="login-wrap p-0">
                            <h3 class="mb-4 text-center">Entre Aqui!</h3>
                            <form action="#" class="signin-form">
                                <div class="form-group">
                                    <input
                                        type="text"
                                        class="form-control"
                                        placeholder="Usuario"
                                        required
                                    />
                                </div>
                                <div class="form-group">
                                    <input
                                        type="text"
                                        class="form-control"
                                        placeholder="Email"
                                        required
                                    />
                                </div>
                                <div class="form-group">
                                    <input
                                        type="number"
                                        class="form-control"
                                        placeholder="Telefone"
                                        required
                                    />
                                </div>
                                <div class="form-group">
                                    <input
                                        type="text"
                                        class="form-control"
                                        placeholder="Linkedin"
                                        required
                                    />
                                </div>
                                <div class="form-group">
                                    <input
                                        id="password-field"
                                        type="password"
                                        class="form-control"
                                        placeholder="Senha"
                                        required
                                    />
                                    <span
                                        toggle="#password-field"
                                        class="fa fa-fw fa-eye field-icon toggle-password"
                                    ></span>
                                </div>
                                <div class="form-group">
                                    <button
                                        type="submit"
                                        class="form-control btn btn-primary submit px-3"
                                    >
                                        Entrar
                                    </button>
                                </div>
                                <div class="form-group d-md-flex">
                                    <div class="w-50">
                                        <label
                                            class="checkbox-wrap checkbox-primary"
                                            >Remember Me
                                            <input type="checkbox" checked />
                                            <span class="checkmark"></span>
                                        </label>
                                    </div>
                                    <div class="w-50 text-md-right">
                                        <a href="#" style="color: #fff"
                                            >Esqueceu a Senha</a
                                        >
                                    </div>
                                </div>
                            </form>
                            <p class="w-100 text-center">
                                &mdash; NAO POSSUI CADASTRO &mdash;
                            </p>
                            <div class="social d-flex text-center">
                                <a
                                    href="/Cadastro/sign-up-form-main/indexcadastro.html"
                                    class="px-2 py-2 mr-md-1 rounded"
                                    ><span
                                        class="ion-logo-facebook mr-2"
                                    ></span>
                                    Cadastre-se Aqui!</a
                                >
                            </div>
                        </div>
                    </div>
                </div>
            </div>
