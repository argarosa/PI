                    <i id="mode_icon" class="fa-solid fa-moon"></i>

                <!-- SOCIAL MEDIA LINKS -->

                <!-- INPUTS -->
                <div id="inputs">
                    <!-- NAME -->
                    <div class="input-box">
                        <label for="name">
                            Name
                            <div class="input-field">
                                <i class="fa-solid fa-user"></i>
                                <input type="text" id="name" name="name" />
                            </div>
                        </label>
                    </div>

                    <!-- EMAIL -->
                    <div class="input-box">
                        <label for="email">
                            E-mail
                            <div class="input-field">
                                <i class="fa-solid fa-envelope"></i>
                                <input type="email" id="email" name="email" />
                            </div>
                        </label>
                    </div>
                    <!-- TELEFONE -->
                    <div class="input-box">
                        <label for="email">
                            Telefone
                            <div class="input-field">
                                <i class="fa-solid fa-phone"></i>
                                <input type="tel" id="email" name="email" />
                            </div>
                        </label>
                    </div>

                    <!-- PASSWORD -->
                    <div class="input-box">
                        <label for="password">
                            Senha
                            <div class="input-field">
                                <i class="fa-solid fa-key"></i>
                                <input
                                    type="password"
                                    id="password"
                                    name="password"
                                />
                            </div>
                        </label>

                        <!-- FORGOT PASSWORD -->
                        <div id="forgot_password">
                            <a href="#"> Forgot your password? </a>
                        </div>
                    </div>
                </div>
